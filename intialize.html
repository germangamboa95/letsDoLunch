<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/initialize.css">
  <title>Let's Do Lunch</title>
  <style>
    .card-center {
      margin: 3em auto;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <div class="row">
      <div class="col-sm">
        <center><img src="images/lunch logo.png" class="image1" alt="Lets Do Lunch"></center>
      </div>
      <div class="col-sm">
        <center>
          <p>Lorem Ipsum, Yo</p>
        </center>
        <center>
          <p>Lorem Ipsum, Yo 2</p>
        </center>
      </div>
    </div>



    <div class=" main-content row">
      <form class="col s6">
        <div class="row">
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="location" type="text" class="validate">
            <label for="location">What area would you like to have lunch in?</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <select id="num-guest">
            <option value="" disabled selected>How many guests?</option>
            <option value="2">2</option>
            <option value="3"> 3</option>
            <option value="4"> 4</option>
            <option value="5"> 5</option>
            </select>
            <label>Materialize Select</label>

            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
              </button>








          </div>
        </div>
      </form>

    </div>


  </div>







  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/materialize.min.js" charset="utf-8"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIrnN4jyD-yi9j51E_4xxmpaRVEg2Anvs">
  </script>
  <script src="js/initialize.js"></script>

  <script type="text/javascript">
  $(document).ready(function(){
$('select').formSelect();
});
  </script>



</body>

</html>
