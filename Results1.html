<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/materialize.min.css">
  <title>Results 1</title>
</head>
<body>

        
    <div class="container">

        <div class="row">
          <div class="col s12 m6">
            <div class="card grey darken-2">
              <div class="card-content white-text">
                <div><span class="center-align"><p>Voting Results</p></span><br></div>
                <div><p><span id="rest-1">First Restaurant</span></p></div>
                <div class="progress">
                  <div class="determinate" id="width-1" style="width: 40%"></div>
                </div>
                <div><p><br><span id="rest-2">Second Restaurant</span></p></div>
                <div class="progress">
                  <div class="determinate" id="width-2" style="width: 20%"></div>
                </div>
                <div><p><br><span id="rest-3">Third Restaurant</span></p></div>
                <div class="progress">
                  <div class="determinate" id="width-3" style="width: 80%"></div>
                </div>
                <div><p><br><span id="rest-4">Four Restaurant</span></p></div>
                <div class="progress">
                  <div class="determinate" id="width-4" style="width: 60%"></div>
                </div>
                <div><p><br><span id="rest-5">Fifth Restaurant</span></p></div>
                <div class="progress">
                  <div class="determinate" id="width-5" style="width: 20%"></div>
                </div>                
              </div>                
            </div>
          </div>
        </div> 

    </div>


  <script src="js/jquery.min.js" charset="utf-8"></script>
  <script src="js/materialize.min.js" charset="utf-8"></script>
  <script src="js/results.js"></script>

</body>
</html>
